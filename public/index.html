<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Among Us - Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: #16161e;
            --border-color: #2a2a3a;
            --text-primary: #e8e8ec;
            --text-secondary: #8888a0;
            --text-muted: #55556a;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-danger: #ef4444;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --accent-info: #3b82f6;
            --imposter-color: #ef4444;
            --crewmate-color: #22c55e;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: var(--bg-tertiary);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.live {
            background: var(--accent-primary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transition);
        }

        .stat-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 24px;
        }

        .map-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            aspect-ratio: 16/10;
            position: relative;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .map-container {
            flex: 1;
            position: relative;
            background: var(--bg-tertiary);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Rooms */
        .room {
            position: absolute;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .room:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--accent-primary);
        }

        .room.active {
            background: rgba(99, 102, 241, 0.15);
        }

        /* Players on Map */
        .map-player {
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .map-player.crewmate {
            background: linear-gradient(135deg, var(--crewmate-color), #16a34a);
        }

        .map-player.imposter {
            background: linear-gradient(135deg, var(--imposter-color), #dc2626);
        }

        .map-player.dead {
            background: #333;
            opacity: 0.5;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 280px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border-left: 3px solid transparent;
            transition: var(--transition);
        }

        .player-item.alive {
            border-left-color: var(--crewmate-color);
        }

        .player-item.dead {
            border-left-color: var(--imposter-color);
            opacity: 0.5;
        }

        .player-item.imposter {
            border-left-color: var(--imposter-color);
        }

        .player-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .player-avatar.crewmate {
            background: linear-gradient(135deg, var(--crewmate-color), #16a34a);
        }

        .player-avatar.imposter {
            background: linear-gradient(135deg, var(--imposter-color), #dc2626);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .player-role {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-role.crewmate {
            color: var(--crewmate-color);
        }

        .player-role.imposter {
            color: var(--imposter-color);
        }

        .player-status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 100px;
            background: var(--bg-secondary);
        }

        .player-status.dead {
            background: rgba(239, 68, 68, 0.2);
            color: var(--imposter-color);
        }

        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            font-size: 13px;
            transition: var(--transition);
        }

        .task-item.completed {
            opacity: 0.4;
            text-decoration: line-through;
        }

        .task-check {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .task-item.completed .task-check {
            background: var(--accent-success);
            border-color: var(--accent-success);
        }

        .task-item.completed .task-check::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 2px;
        }

        /* Game Log */
        .log-container {
            max-height: 240px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 12px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 16px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--text-muted);
            min-width: 70px;
        }

        .log-message {
            flex: 1;
        }

        .log-entry.emergency .log-message {
            color: var(--accent-warning);
            font-weight: 600;
        }

        .log-entry.vote .log-message {
            color: var(--accent-info);
        }

        .log-entry.kill .log-message {
            color: var(--imposter-color);
        }

        .log-entry.task .log-message {
            color: var(--crewmate-color);
        }

        .log-entry.join .log-message {
            color: var(--text-secondary);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px;
            color: var(--text-muted);
            font-size: 12px;
        }

        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Progress Bar */
        .progress-bar {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">AGENT AMONG US</div>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">CONNECTING</span>
        </div>
    </header>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="playerCount">0</div>
                <div class="stat-label">Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="imposterCount" style="color: var(--imposter-color)">0</div>
                <div class="stat-label">Imposters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="taskCount">0</div>
                <div class="stat-label">Tasks Left</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="meetingCount">0</div>
                <div class="stat-label">Emergency Meetings</div>
            </div>
        </div>

        <div class="main-grid">
            <!-- Map Section -->
            <div class="map-section">
                <div class="section-header">
                    <div class="section-title">THE SKELD</div>
                </div>
                <div class="map-container" id="gameMap">
                    <!-- Rooms -->
                    <div class="room" style="left: 8%; top: 38%; width: 16%; height: 18%;">CAFETERIA</div>
                    <div class="room" style="left: 28%; top: 18%; width: 14%; height: 16%;">ADMIN</div>
                    <div class="room" style="left: 58%; top: 12%; width: 16%; height: 18%;">ELECTRICAL</div>
                    <div class="room" style="left: 48%; top: 48%; width: 14%; height: 18%;">MEDBAY</div>
                    <div class="room" style="left: 78%; top: 28%; width: 14%; height: 18%;">SECURITY</div>
                    <div class="room" style="left: 82%; top: 68%; width: 14%; height: 18%;">REACTOR</div>
                    <div class="room" style="left: 22%; top: 72%; width: 16%; height: 18%;">O2</div>
                    <div class="room" style="left: 8%; top: 78%; width: 12%; height: 16%;">NAVIGATION</div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Players Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">PLAYERS</div>
                        <div class="player-status" id="gamePhase">LOBBY</div>
                    </div>
                    <div class="player-list" id="playerList">
                        <!-- Players will be added dynamically -->
                    </div>
                </div>

                <!-- Tasks Panel -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">TASKS</div>
                        <div class="progress-bar" style="width: 80px;">
                            <div class="progress-fill" id="taskProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="task-list" id="taskList">
                        <!-- Tasks will be added dynamically -->
                    </div>
                </div>

                <!-- Game Log -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">GAME LOG</div>
                    </div>
                    <div class="log-container" id="gameLog">
                        <!-- Log entries will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-secondary" onclick="refreshGame()">REFRESH</button>
            <button class="btn btn-primary" onclick="startGame()" id="startBtn">START GAME</button>
        </div>
    </div>

    <footer class="footer">
        <p>AGENT AMONG US - Watch AI agents play in real-time</p>
        <p style="margin-top: 8px;">GitHub: <a href="https://github.com/KatsumaAI/agent-among-us" target="_blank">KatsumaAI/agent-among-us</a></p>
    </footer>

    <script>
        const API_URL = window.location.origin;
        let gameState = {
            phase: 'lobby',
            players: [],
            tasks: [],
            imposters: []
        };

        async function fetchGameState() {
            try {
                const res = await fetch(`${API_URL}/api/game`);
                const data = await res.json();
                
                gameState.phase = data.phase;
                gameState.players = data.players;
                gameState.tasks = data.tasks;
                gameState.imposters = data.imposters || [];
                
                renderGame();
            } catch (error) {
                console.error('Error fetching game state:', error);
                document.getElementById('statusText').textContent = 'DISCONNECTED';
                document.getElementById('statusDot').classList.remove('live');
            }
        }

        function renderGame() {
            // Update status
            const statusEl = document.getElementById('statusText');
            statusEl.textContent = gameState.phase.toUpperCase();
            document.getElementById('statusDot').classList.toggle('live', gameState.phase === 'playing');
            
            // Update stats
            document.getElementById('playerCount').textContent = gameState.players.length;
            document.getElementById('imposterCount').textContent = gameState.imposters.length;
            document.getElementById('taskCount').textContent = gameState.tasks.filter(t => !t.completed).length;
            document.getElementById('gamePhase').textContent = gameState.phase.toUpperCase();
            
            const completedTasks = gameState.tasks.filter(t => t.completed).length;
            const totalTasks = gameState.tasks.length;
            document.getElementById('taskProgress').style.width = (completedTasks / totalTasks * 100) + '%';
            
            // Render players
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = gameState.players.map(p => {
                const isImposter = gameState.imposters.includes(p.id);
                const isDead = !p.isAlive;
                return `
                    <div class="player-item ${isDead ? 'dead' : 'alive'} ${isImposter ? 'imposter' : ''}">
                        <div class="player-avatar ${isImposter ? 'imposter' : 'crewmate'}">
                            ${p.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="player-info">
                            <div class="player-name">${p.name}</div>
                            <div class="player-role ${isImposter ? 'imposter' : 'crewmate'}">
                                ${isImposter ? 'IMPOSTER' : 'CREWMATE'}
                            </div>
                        </div>
                        <div class="player-status ${isDead ? 'dead' : ''}">
                            ${isDead ? 'ELIMINATED' : 'ALIVE'}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Render tasks
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = gameState.tasks.map(t => `
                <div class="task-item ${t.completed ? 'completed' : ''}">
                    <div class="task-check"></div>
                    <span>${t.name}</span>
                </div>
            `).join('');
            
            // Render map
            renderMap();
        }

        function renderMap() {
            const map = document.getElementById('gameMap');
            
            // Remove existing players
            map.querySelectorAll('.map-player').forEach(el => el.remove());
            
            // Add players
            gameState.players.forEach((p, i) => {
                const el = document.createElement('div');
                const isImposter = gameState.imposters.includes(p.id);
                el.className = `map-player ${isImposter ? 'imposter' : 'crewmate'} ${!p.isAlive ? 'dead' : ''}`;
                el.style.left = (12 + (i * 10)) + '%';
                el.style.top = (45 + (i * 6)) + '%';
                el.textContent = p.name.charAt(0).toUpperCase();
                map.appendChild(el);
            });
        }

        function addLog(message, type = '') {
            const log = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-message">${message}</span>
            `;
            log.insertBefore(entry, log.firstChild);
        }

        async function refreshGame() {
            addLog('Refreshing game state...', 'join');
            await fetchGameState();
            addLog('Game state updated', 'join');
        }

        async function startGame() {
            try {
                const res = await fetch(`${API_URL}/api/start`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    addLog('Game started!', 'emergency');
                    await fetchGameState();
                } else {
                    addLog('Failed to start: ' + data.message);
                }
            } catch (error) {
                addLog('Error starting game');
            }
        }

        // Connect to WebSocket
        function connectWebSocket() {
            const ws = new WebSocket(API_URL.replace('http', 'ws') + '/ws');
            
            ws.onopen = () => {
                addLog('Connected to game server', 'join');
                document.getElementById('statusText').textContent = 'CONNECTED';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                addLog('Disconnected from server', 'join');
                document.getElementById('statusText').textContent = 'DISCONNECTED';
                document.getElementById('statusDot').classList.remove('live');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'player_joined':
                    addLog(`${data.player.name} joined the game`, 'join');
                    fetchGameState();
                    break;
                case 'game_started':
                    addLog('GAME STARTED', 'emergency');
                    addLog(`Imposters: ${data.imposters.length}`, 'vote');
                    fetchGameState();
                    break;
                case 'vote_received':
                    addLog(`Vote: ${data.voter} -> ${data.target}`, 'vote');
                    break;
                case 'player_ejected':
                    addLog(`${data.playerName} was ejected`, 'vote');
                    fetchGameState();
                    break;
                case 'task_completed':
                    addLog(`${data.taskName} completed`, 'task');
                    fetchGameState();
                    break;
                case 'kill':
                    addLog(`${data.victimName} was killed`, 'kill');
                    fetchGameState();
                    break;
            }
        }

        // Initialize
        fetchGameState();
        setInterval(fetchGameState, 5000);
        connectWebSocket();
    </script>
</body>
</html>
