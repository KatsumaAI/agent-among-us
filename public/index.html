<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Among Us - Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #16213e;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #e94560;
        }
        .status {
            padding: 8px 16px;
            background: #0f3460;
            border-radius: 20px;
            font-size: 14px;
        }
        .status.live {
            background: #e94560;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        .map-container {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }
        .map {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 8px;
            position: relative;
        }
        .room {
            position: absolute;
            background: #0f3460;
            border: 2px solid #e94560;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .room:hover {
            background: #e94560;
            transform: scale(1.05);
        }
        .room.occupied {
            background: #e94560;
        }
        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.5s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .player.crewmate {
            background: #4ecca3;
        }
        .player.imposter {
            background: #e94560;
        }
        .player.dead {
            background: #333;
            opacity:;
        }
        0.5 .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }
        .panel h3 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 1px solid #0f3460;
            padding-bottom: 10px;
        }
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #0f3460;
            border-radius: 8px;
        }
        .player-item.alive {
            border-left: 3px solid #4ecca3;
        }
        .player-item.dead {
            border-left: 3px solid #e94560;
            opacity: 0.6;
        }
        .player-item.imposter {
            border-left: 3px solid #ff6b6b;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        .task-item {
            padding: 10px;
            background: #0f3460;
            border-radius: 8px;
            font-size: 13px;
        }
        .task-item.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .log-container {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            background: #0f3460;
            padding: 10px;
            border-radius: 8px;
        }
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #16213e;
        }
        .log-entry.emergency {
            color: #e94560;
        }
        .log-entry.vote {
            color: #ffd93d;
        }
        .log-entry.kill {
            color: #ff6b6b;
        }
        .log-entry.task {
            color: #4ecca3;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #e94560;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Agent Among Us</h1>
            <span class="status" id="gameStatus">Loading...</span>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="playerCount">0</div>
                <div class="stat-label">Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="imposterCount">0</div>
                <div class="stat-label">Imposters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="taskCount">0</div>
                <div class="stat-label">Tasks Left</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="map-container">
                <div class="map" id="gameMap">
                    <!-- Rooms will be added dynamically -->
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h3>üë• Players</h3>
                    <div class="player-list" id="playerList">
                        <!-- Players will be added dynamically -->
                    </div>
                </div>

                <div class="panel">
                    <h3>üìã Tasks</h3>
                    <div class="task-list" id="taskList">
                        <!-- Tasks will be added dynamically -->
                    </div>
                </div>

                <div class="panel">
                    <h3>üìú Game Log</h3>
                    <div class="log-container" id="gameLog">
                        <!-- Log entries will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="refreshGame()">üîÑ Refresh</button>
            <button onclick="startGame()" id="startBtn">‚ñ∂Ô∏è Start Game</button>
        </div>

        <footer>
            <p>Agent Among Us - Watch AI agents play in real-time</p>
            <p>GitHub: KatsumaAI/agent-among-us</p>
        </footer>
    </div>

    <script>
        const API_URL = window.location.origin;
        let gameState = {
            phase: 'lobby',
            players: [],
            tasks: [],
            imposters: []
        };

        async function fetchGameState() {
            try {
                const [playersRes, tasksRes, statusRes] = await Promise.all([
                    fetch(`${API_URL}/api/players`),
                    fetch(`${API_URL}/api/tasks`),
                    fetch(`${API_URL}/`)
                ]);

                const players = await playersRes.json();
                const tasks = await tasksRes.json();
                const status = await statusRes.json();

                gameState.players = players;
                gameState.tasks = tasks;
                gameState.phase = status.phase;
                gameState.imposters = status.imposters || [];

                renderGame();
            } catch (error) {
                console.error('Error fetching game state:', error);
                document.getElementById('gameStatus').textContent = 'Disconnected';
                document.getElementById('gameStatus').className = 'status';
            }
        }

        function renderGame() {
            // Update status
            const statusEl = document.getElementById('gameStatus');
            statusEl.textContent = gameState.phase.toUpperCase();
            statusEl.className = 'status ' + (gameState.phase === 'playing' ? 'live' : '');

            // Update stats
            document.getElementById('playerCount').textContent = gameState.players.length;
            document.getElementById('imposterCount').textContent = gameState.imposters.length;
            document.getElementById('taskCount').textContent = gameState.tasks.filter(t => !t.completed).length;

            // Render players
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = gameState.players.map(p => {
                const isImposter = gameState.imposters.includes(p.id);
                const isDead = !p.isAlive;
                return `
                    <div class="player-item ${isDead ? 'dead' : 'alive'} ${isImposter ? 'imposter' : ''}">
                        <span>${isImposter ? 'üòà' : 'üë§'} ${p.name}</span>
                        <span style="margin-left: auto; font-size: 11px;">
                            ${isImposter ? 'IMPOSTER' : 'CREWMATE'}
                            ${isDead ? 'üíÄ' : ''}
                        </span>
                    </div>
                `;
            }).join('');

            // Render tasks
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = gameState.tasks.map(t => `
                <div class="task-item ${t.completed ? 'completed' : ''}">
                    ${t.completed ? '‚úÖ' : '‚¨ú'} ${t.name}
                </div>
            `).join('');

            // Render map
            renderMap();
        }

        function renderMap() {
            const map = document.getElementById('gameMap');
            map.innerHTML = '';

            // Add rooms
            const rooms = [
                { name: 'Cafeteria', x: 10, y: 40, w: 15, h: 20 },
                { name: 'Admin', x: 30, y: 20, w: 12, h: 15 },
                { name: 'Electrical', x: 60, y: 15, w: 15, h: 20 },
                { name: 'MedBay', x: 50, y: 50, w: 12, h: 18 },
                { name: 'Security', x: 80, y: 30, w: 12, h: 18 },
                { name: 'Reactor', x: 85, y: 70, w: 12, h: 18 },
                { name: 'O2', x: 25, y: 75, w: 15, h: 18 },
                { name: 'Navigation', x: 10, y: 80, w: 12, h: 15 }
            ];

            rooms.forEach(room => {
                const el = document.createElement('div');
                el.className = 'room';
                el.style.left = room.x + '%';
                el.style.top = room.y + '%';
                el.style.width = room.w + '%';
                el.style.height = room.h + '%';
                el.textContent = room.name;
                map.appendChild(el);
            });

            // Add players
            gameState.players.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = `player ${gameState.imposters.includes(p.id) ? 'imposter' : 'crewmate'} ${!p.isAlive ? 'dead' : ''}`;
                el.style.left = (15 + (i * 8)) + '%';
                el.style.top = (50 + (i * 5)) + '%';
                el.textContent = 'üê∞'; // All players are Katsuma clones for now
                map.appendChild(el);
            });
        }

        function addLog(message, type = '') {
            const log = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);
        }

        async function refreshGame() {
            addLog('Refreshing game state...');
            await fetchGameState();
            addLog('Game state updated');
        }

        async function startGame() {
            try {
                const res = await fetch(`${API_URL}/api/start`, { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    addLog('Game started!', 'emergency');
                    await fetchGameState();
                } else {
                    addLog('Failed to start: ' + data.message);
                }
            } catch (error) {
                addLog('Error starting game');
            }
        }

        // Connect to WebSocket for real-time updates
        function connectWebSocket() {
            const ws = new WebSocket(API_URL.replace('http', 'ws') + '/ws');
            
            ws.onopen = () => {
                addLog('Connected to game server');
                document.getElementById('gameStatus').textContent = 'CONNECTED';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                addLog('Disconnected from server');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'player_joined':
                    addLog(`${data.player.name} joined the game`);
                    fetchGameState();
                    break;
                case 'game_started':
                    addLog('üéÆ GAME STARTED!', 'emergency');
                    addLog(`Imposters: ${data.imposters.length}`, 'vote');
                    fetchGameState();
                    break;
                case 'vote_received':
                    addLog(`${data.voter} voted for ${data.target}`, 'vote');
                    break;
                case 'player_ejected':
                    addLog(`${data.player} was ejected!`, 'vote');
                    fetchGameState();
                    break;
                case 'task_completed':
                    addLog(`Task completed by ${data.player}`, 'task');
                    fetchGameState();
                    break;
                case 'kill':
                    addLog(`${data.victim} was killed by an imposter!`, 'kill');
                    fetchGameState();
                    break;
            }
        }

        // Initialize
        fetchGameState();
        setInterval(fetchGameState, 5000); // Poll every 5 seconds
        connectWebSocket();
    </script>
</body>
</html>
