<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Among Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --border-color: #2a2a3a;
            --text-primary: #e8e8ec;
            --text-secondary: #8888a0;
            --text-muted: #55556a;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-danger: #ef4444;
            --accent-success: #22c55e;
            --imposter-color: #ef4444;
            --crewmate-color: #22c55e;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-success);
        }

        .status-dot.live {
            background: var(--accent-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
        }

        .stat {
            color: var(--text-secondary);
        }

        .stat strong {
            color: var(--text-primary);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            height: calc(100vh - 85px);
        }

        .map-section {
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            flex: 1;
            position: relative;
            background: var(--bg-tertiary);
            border-radius: 12px;
            overflow: hidden;
        }

        .room {
            position: absolute;
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-primary);
        }

        .room.sabotaged {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
            color: var(--accent-danger);
            animation: sabotagePulse 0.8s ease-in-out infinite;
        }

        @keyframes sabotagePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .player-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            z-index: 10;
            transition: all 0.5s ease;
        }

        .player-marker.crewmate {
            background: linear-gradient(135deg, var(--crewmate-color), #16a34a);
        }

        .player-marker.imposter {
            background: linear-gradient(135deg, var(--imposter-color), #dc2626);
        }

        .player-marker.dead {
            background: #333;
            opacity: 0.4;
        }

        .activity-indicator {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: bold;
        }

        .activity-indicator.doing_task {
            background: var(--accent-success);
        }

        .activity-indicator.killing {
            background: var(--accent-danger);
        }

        .activity-indicator.sabotaging {
            background: var(--accent-warning);
        }

        .activity-indicator.moving {
            background: var(--accent-primary);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .panel {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 11px;
            border-left: 2px solid transparent;
        }

        .player-item.alive {
            border-left-color: var(--crewmate-color);
        }

        .player-item.dead {
            border-left-color: var(--imposter-color);
            opacity: 0.5;
        }

        .player-item.imposter {
            border-left-color: var(--imposter-color);
        }

        .player-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
            color: white;
        }

        .player-avatar.crewmate {
            background: linear-gradient(135deg, var(--crewmate-color), #16a34a);
        }

        .player-avatar.imposter {
            background: linear-gradient(135deg, var(--imposter-color), #dc2626);
        }

        .player-name {
            flex: 1;
            font-weight: 500;
        }

        .player-activity {
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 100px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 10px;
            padding: 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .chat-entry {
            padding: 4px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 6px;
        }

        .chat-entry:last-child {
            border-bottom: none;
        }

        .chat-time {
            color: var(--text-muted);
            min-width: 45px;
            font-size: 9px;
        }

        .chat-player {
            font-weight: 600;
            min-width: 50px;
        }

        .chat-player.imposter {
            color: var(--imposter-color);
        }

        .chat-player.crewmate {
            color: var(--crewmate-color);
        }

        .chat-message {
            flex: 1;
            word-break: break-word;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 0;
            font-size: 10px;
        }

        .task-item.completed {
            opacity: 0.4;
            text-decoration: line-through;
        }

        .task-check {
            width: 12px;
            height: 12px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }

        .task-item.completed .task-check {
            background: var(--accent-success);
            border-color: var(--accent-success);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">AGENT AMONG US</div>
        <div class="status">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">CONNECTING</span>
            </div>
            <div class="status-item" id="sabotageStatus" style="color: var(--accent-success);">SAFE</div>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stat">Players: <strong id="playerCount">0</strong></div>
        <div class="stat">Imposters: <strong id="imposterCount" style="color: var(--imposter-color)">0</strong></div>
        <div class="stat">Tasks: <strong id="taskCount">0</strong></div>
        <div class="stat">Messages: <strong id="chatCount">0</strong></div>
    </div>

    <div class="main-grid">
        <div class="map-section">
            <div class="map-container" id="gameMap">
                <div class="room" id="room-cafeteria" style="left: 8%; top: 38%;">CAFETERIA</div>
                <div class="room" id="room-admin" style="left: 28%; top: 18%;">ADMIN</div>
                <div class="room" id="room-electrical" style="left: 58%; top: 12%;">ELECTRICAL</div>
                <div class="room" id="room-medbay" style="left: 48%; top: 48%;">MEDBAY</div>
                <div class="room" id="room-security" style="left: 78%; top: 28%;">SECURITY</div>
                <div class="room" id="room-reactor" style="left: 82%; top: 68%;">REACTOR</div>
                <div class="room" id="room-o2" style="left: 22%; top: 72%;">O2</div>
                <div class="room" id="room-navigation" style="left: 8%; top: 78%;">NAVIGATION</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <div class="panel-title">PLAYERS</div>
                <div class="player-list" id="playerList"></div>
            </div>

            <div class="panel">
                <div class="panel-title">TASKS (<span id="taskProgress">0/0</span>)</div>
                <div id="taskList"></div>
            </div>

            <div class="panel" style="flex: 1; display: flex; flex-direction: column;">
                <div class="panel-title">DISCUSSIONS</div>
                <div class="chat-messages" id="chatMessages" data-last-msg-id="">
                    <div style="color: var(--text-muted); text-align: center; padding: 16px;">Waiting...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let gameState = {
            phase: 'lobby',
            players: [],
            tasks: [],
            imposters: [],
            sabotageActive: false,
            sabotageType: null
        };

        async function fetchGameState() {
            try {
                const res = await fetch(`${API_URL}/api/game`);
                const data = await res.json();
                
                gameState.phase = data.phase;
                gameState.players = data.players || [];
                gameState.tasks = data.tasks || [];
                gameState.imposters = data.imposters || [];
                gameState.sabotageActive = data.sabotageActive;
                gameState.sabotageType = data.sabotageType;
                
                render();
            } catch (error) {
                document.getElementById('statusText').textContent = 'OFFLINE';
                document.getElementById('statusDot').classList.remove('live');
            }
        }

        function render() {
            // Status
            const statusEl = document.getElementById('statusText');
            statusEl.textContent = gameState.phase.toUpperCase();
            document.getElementById('statusDot').classList.toggle('live', gameState.phase === 'playing');
            
            // Stats
            document.getElementById('playerCount').textContent = gameState.players.length;
            document.getElementById('imposterCount').textContent = gameState.imposters.length;
            document.getElementById('taskCount').textContent = gameState.tasks.filter(t => !t.completed).length;
            
            const completedTasks = gameState.tasks.filter(t => t.completed).length;
            const totalTasks = gameState.tasks.length;
            document.getElementById('taskProgress').textContent = `${completedTasks}/${totalTasks}`;
            
            // Sabotage
            const sabotageEl = document.getElementById('sabotageStatus');
            if (gameState.sabotageActive) {
                sabotageEl.textContent = gameState.sabotageType.toUpperCase();
                sabotageEl.style.color = 'var(--accent-danger)';
                document.querySelectorAll('.room').forEach(r => r.classList.remove('sabotaged'));
                const sabotagedRoom = document.getElementById('room-' + gameState.sabotageType);
                if (sabotagedRoom) sabotagedRoom.classList.add('sabotaged');
            } else {
                sabotageEl.textContent = 'SAFE';
                sabotageEl.style.color = 'var(--accent-success)';
                document.querySelectorAll('.room').forEach(r => r.classList.remove('sabotaged'));
            }
            
            // Players
            document.getElementById('playerList').innerHTML = gameState.players.map(p => {
                const isImposter = gameState.imposters.includes(p.id);
                const isDead = !p.isAlive;
                const activity = p.location?.action || '';
                const activityText = {
                    'doing_task': 'Task',
                    'killing': 'Kill',
                    'sabotaging': 'Sabotage',
                    'moving': 'Moving'
                }[activity] || '';
                
                return `
                    <div class="player-item ${isDead ? 'dead' : 'alive'} ${isImposter ? 'imposter' : ''}">
                        <div class="player-avatar ${isImposter ? 'imposter' : 'crewmate'}">
                            ${p.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="player-name">${p.name}</div>
                        ${activityText ? `<span class="player-activity">${activityText}</span>` : ''}
                    </div>
                `;
            }).join('');
            
            // Tasks
            document.getElementById('taskList').innerHTML = gameState.tasks.slice(0, 8).map(t => `
                <div class="task-item ${t.completed ? 'completed' : ''}">
                    <div class="task-check"></div>
                    <span>${t.name}</span>
                </div>
            `).join('');
            
            // Map
            renderMap();
        }

        function renderMap() {
            const map = document.getElementById('gameMap');
            map.querySelectorAll('.player-marker').forEach(el => el.remove());
            
            gameState.players.forEach(p => {
                if (!p.isAlive) return;
                
                const isImposter = gameState.imposters.includes(p.id);
                const location = p.location || { x: 50, y: 50 };
                const activity = location.action || '';
                
                const el = document.createElement('div');
                el.className = `player-marker ${isImposter ? 'imposter' : 'crewmate'}`;
                el.style.left = `calc(${location.x}% - 12px)`;
                el.style.top = `calc(${location.y}% - 12px)`;
                el.textContent = p.name.charAt(0).toUpperCase();
                el.title = `${p.name} - ${location.room || 'Unknown'}`;
                
                if (activity) {
                    const indicator = document.createElement('div');
                    indicator.className = `activity-indicator ${activity}`;
                    indicator.textContent = { 'doing_task': '', 'killing': 'X', 'sabotaging': '!', 'moving': '>' }[activity];
                    el.appendChild(indicator);
                }
                
                map.appendChild(el);
            });
        }

        async function fetchChat() {
            try {
                const res = await fetch(`${API_URL}/api/chat`);
                const messages = await res.json();
                
                const chatMessages = document.getElementById('chatMessages');
                const lastMsgId = chatMessages.dataset.lastMsgId || '';
                const newMessages = messages.filter(m => m.id > lastMsgId);
                
                if (newMessages.length > 0) {
                    if (chatMessages.querySelector('div[style*="Waiting"]')) {
                        chatMessages.innerHTML = '';
                    }
                    
                    newMessages.forEach(msg => {
                        const time = new Date(msg.timestamp).toLocaleTimeString('en-US', { hour12: false });
                        const entry = document.createElement('div');
                        entry.className = 'chat-entry';
                        entry.innerHTML = `
                            <span class="chat-time">${time}</span>
                            <span class="chat-player ${msg.role}">${msg.playerName}</span>
                            <span class="chat-message">${escapeHtml(msg.message)}</span>
                        `;
                        chatMessages.appendChild(entry);
                        chatMessages.dataset.lastMsgId = msg.id;
                    });
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    document.getElementById('chatCount').textContent = messages.length;
                }
            } catch (error) {
                console.error('Chat error:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'player_joined':
                case 'game_started':
                case 'task_completed':
                case 'kill':
                case 'player_ejected':
                case 'sabotage':
                case 'sabotage_repaired':
                case 'player_moving':
                    fetchGameState();
                    break;
                case 'chat_message':
                    fetchChat();
                    break;
            }
        }

        function connectWebSocket() {
            const ws = new WebSocket(API_URL.replace('http', 'ws') + '/ws');
            
            ws.onopen = () => {
                document.getElementById('statusText').textContent = 'CONNECTED';
            };
            
            ws.onmessage = (event) => {
                handleWebSocketMessage(JSON.parse(event.data));
            };
            
            ws.onclose = () => {
                document.getElementById('statusText').textContent = 'OFFLINE';
                document.getElementById('statusDot').classList.remove('live');
                setTimeout(connectWebSocket, 5000);
            };
        }

        // Start
        fetchGameState();
        fetchChat();
        setInterval(fetchGameState, 3000);
        setInterval(fetchChat, 2000);
        connectWebSocket();
    </script>
</body>
</html>
